<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation Section -->
  <div class="navbar">
    <a href="gallery.html" class="nav-item">
      <p class="nav">PRODUCTS</p>
    </a>
    <a href="cart.html" class="nav-item">
      <p class="station"><mark>CART</mark></p>
    </a>
  </div>

  <!-- Header Section -->
  <header class="header">
    <a href="gallery.html" class="logo-link">
      <img src="../assets/logo/logo-01.svg" alt="Logo" class="logo">
    </a>
    <div class="line"></div>
  </header>

  <!-- Main Heading -->
  <h2 class="center">Our hand-made cinnamon rolls</h2>

  <div class="center">
    <br>
    <div id="cart-container" class="container">
    </div>

    <hr style="width: 90%;">

    <div class="row-cart center">
      <div class="column cart">
          <p class="cart-text-total">Total:</p>
      </div>
      <div class="column-cart-checkout">
          <p id="total-price">$0.00</p>
          <button class="button1" id="checkout-button">Checkout</button>
      </div>
  </div>  
  </div>

  <script src="cart.js"></script>
</body>
</html>
