<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation Section -->
  <div class="navbar">
    <a href="gallery.html" class="nav-item">
      <p class="nav">PRODUCTS</p>
    </a>
    <a href="cart.html" class="nav-item">
      <p class="station"><mark>CART</mark></p>
    </a>
  </div>

  <!-- Header Section -->
  <header class="header">
    <a href="gallery.html" class="logo-link">
      <img src="../assets/logo/logo-01.svg" alt="Logo" class="logo">
    </a>
    <!-- Horizontal Line Break -->
    <div class="line"></div>
  </header>

  <!-- Main Heading -->
  <h2 class="center">Our hand-made cinnamon rolls</h2>

  <!-- Main Content -->
  <div class="center">
    <br>

    <!-- Cart Item 1 -->
    <div class="parent">
      <div class="center">
        <div class="row-cart">
          <div class="column-cart-1">
            <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="product-image-cart">
            <p class="remove-cart">Remove</p><br>
          </div>
          <div class="column cart">
            <p class="cart-text">Original Cinnamon Roll<br>
            <p class="cart-text">Glazing: Keep Original<br>
            <p class="cart-text">Pack Size: 1</p><br><br>
          </div>
          <div class="column cart">
            <p>$2.49<br><br><br>
            </div>
        </div>
      </div>
    </div>

    <!-- Cart Item 2 -->
    <div class="parent">
      <div class="center">
        <div class="row-cart">
          <div class="column-cart-1">
            <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll" class="product-image-cart">
            <p class="remove-cart">Remove</p><br>
          </div>
          <div class="column cart">
            <p class="cart-text">Double Chocolate Cinnamon Roll<br>
            <p class="cart-text">Glazing: Sugar Mix<br>
            <p class="cart-text">Pack Size: 6</p><br><br>
          </div>
          <div class="column cart">
            <p>$27.45<br><br><br>
            </div>
        </div>
        <hr style="width: 90%;">
        <div class="row-cart">
          <div class="column cart">
            <p class="cart-text-total">Total:<br>
          </div>
          <div class="column-cart-checkout">
            <p>$ 29.94</p>
            <button class="button1">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
