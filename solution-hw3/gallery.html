<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation Section -->
  <div class="navbar">
    <a href="gallery.html" class="nav-item">
      <p class="station"><mark>PRODUCTS</mark></p>
    </a>
    <a href="cart.html" class="nav-item">
      <p class="nav">CART</p>
    </a>
  </div>

  <!-- Header Section -->
  <header class="header">
    <a href="gallery.html" class="logo-link">
      <img src="../assets/logo/logo-01.svg" alt="Logo" class="logo">
    </a>
    <!-- Horizontal Line Break -->
    <div class="line"></div>
  </header>

  <!-- Main Heading -->
  <h2 class="center">Our hand-made cinnamon rolls</h2>

  <!-- Product Gallery Section -->
  <div class="gallery">
    <div class="highlight">
      <a href="details.html">
        <img src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll" class="galimg">
        <p class="bold">Original cinnamon roll</p>
        <p class="price">$2.49</p>
      </a>
    </div>

    <div class="highlight">
      <a href="details.html">
        <img src="../assets/products/apple-cinnamon-roll.jpg" alt="apple-cinnamon-roll" class="galimg">
        <p class="bold">Apple cinnamon roll</p>
        <p class="price">$3.49</p>
      </a>
    </div>

    <div class="highlight">
      <a href="details.html">
        <img src="../assets/products/raisin-cinnamon-roll.jpg" alt="raisin-cinnamon-roll" class="galimg">
        <p class="bold">Raisin cinnamon roll</p>
        <p class="price">$2.99</p>
      </a>
    </div>

    <div class="highlight">
      <a href="details.html">
        <img src="../assets/products/walnut-cinnamon-roll.jpg" alt="walnut-cinnamon-roll" class="galimg">
        <p class="bold">Walnut cinnamon roll</p>
        <p class="price">$3.49</p>
      </a>
    </div>

    <div class="highlight">
      <a href="details.html">
        <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double-chocolate-cinnamon-roll" class="galimg">
        <p class="bold">Double-chocolate cinnamon roll</p>
        <p class="price">$3.99</p>
      </a>
    </div>

    <div class="highlight">
      <a href="details.html">
        <img src="../assets/products/strawberry-cinnamon-roll.jpg" alt="strawberry-cinnamon-roll" class="galimg">
        <p class="bold">Strawberry cinnamon roll</p>
        <p class="price">$3.49</p>
      </a>
    </div>
  </div>
</body>
</html>
